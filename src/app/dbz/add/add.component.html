<h3>Add</h3>
<hr>

<form (ngSubmit) = 'add()'>
    <input
    type="text"
    placeholder="Name"
    name = "name"
    [(ngModel)] = "newCustom.name"
    >
    
    <input 
    type="number"
    placeholder="Strength"
    name = "strength"
    [(ngModel)] = "newCustom.strength"
    >
    <button type="submit">
        Add
    </button>
</form>
